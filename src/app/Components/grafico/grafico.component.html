<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<section class="stats">
    <h2>Pokemon: {{ capitalizeFirstLetter(nombrePokemon) }}</h2>
    <h2>ID: {{ idPokemon }}</h2>
    <h2>Tipo: {{ capitalizeFirstLetter(tipoPokemon) }}</h2>
    
    <div class="stat">
        <h2>Vida</h2>
        <div class="health-container">
            <div class="health-bar" [style.width.%]="vidaPokemon" [ngClass]="{'low-health': vidaPokemon < 30}">
                <span>{{ vidaPokemon }}%</span>
            </div>
        </div>
    </div>

    <div class="stat">
        <h2>Escudo</h2>
        <div class="shield-container">
            <span class="shield" *ngIf="defensaPokemon > 0">🛡️</span>
            <span class="shield" *ngIf="defensaPokemon >= 20">🛡️</span>
            <span class="shield" *ngIf="defensaPokemon >= 40">🛡️</span>
            <span class="shield" *ngIf="defensaPokemon >= 80">🛡️</span>
            <span class="shield" *ngIf="defensaPokemon == 100">🛡️</span>
        </div>
    </div>

    <div class="stat">
        <h2>Ataque</h2>
        <div class="attack-container">
            <span class="attack" *ngIf="ataquePokemon > 0">⚔️</span>
            <span class="attack" *ngIf="ataquePokemon >= 20">⚔️</span>
            <span class="attack" *ngIf="ataquePokemon >= 40">⚔️</span>
            <span class="attack" *ngIf="ataquePokemon >= 80">⚔️</span>
            <span class="attack" *ngIf="ataquePokemon == 100">⚔️</span>
        </div>
    </div>
</section>
